<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Imatges a la Web</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="jpg.jpg" alt="Imatge 1">
                <p>Format: JPG<br>Mida: 200 KB</p>
            </div>

            <div class="col">
                <img src="png.png" alt="Imatge 2">
                <p>Format: PNG<br>Mida: 766 KB</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="gif.gif" alt="Imatge 3">
                <p>Format: GIF<br>Mida: 262 KB</p>
            </div>

            <div class="col">
                <img src="webp.webp" alt="Imatge 4">
                <p>Format: WEBP<br>Mida: 94.0 KB</p>
            </div>
        </div>

    </div>
</body>

</html>
